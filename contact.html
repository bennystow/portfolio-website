<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5eb479fa0a.js"></script>
    <title>Bendell Stow | Contact Me</title>
</head>

<body>
    <!-- header -->
    <header id="header-inner">
        <div class="cotnainer">
            <nav id="main-nav">
                <img src="dist/img/logo.png" alt="my portfolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html" >About</a></li>
                    <li><a href="Work.html">Work</a></li>
                    <li><a href="Contact.html" class="current">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- scrion a: contact form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p>Here is how you can reach me...</p>

            <form data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" name="name" class="text-input name-input" placeholder="Name...">
                    <input type="text" name="subject" class="text-input subject-input" placeholder="Subject...">
                    <input type="email" name="email" class="text-input email-input" placeholder="Email Address...">
                    <input type="text" name="phone" class="text-input phone-input" placeholder="Phone Number...">
                    <textarea type="text" name="message" class="text-input message-input" placeholder="Enter message..."></textarea>

                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>                    
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- section b contact info -->
    <section id="contact-b" class="text-center py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>benny@something.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>222-234-555</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address Card</h3>
                    <p>50 Hoe Street, Walthamstow, E17</p>
                </div>
            </div>

        </div>
    </section>

    <!-- section c : tagling  -->

    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Lets start your next project</h1>   
        </div>
    </section>

  

    <!-- footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2019. All rights reserved</p>

            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
            </div>

        </div>
    </footer>
</body>

</html>
